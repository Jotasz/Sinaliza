    <head>

    <body>
        <div style="padding: 5% 5% 5% 5%;">

                    </div>

                        <button type="button" class="btn btn-default" style="width: 45%; float: right"> Cadastrar-se </button>
                    </div>
                </div>
            </div>

                        <h3>Termos de uso</h3>
